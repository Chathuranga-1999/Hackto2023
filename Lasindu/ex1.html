<!DOCTYPE html>
<html>
<head>
<style>
/* CSS */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 0 auto;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

#myButton {
  display: block;
  width: 200px;
  padding: 10px;
  margin: 20px auto;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#myButton:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to my Web Page</h1>
  <button id="myButton" onclick="myFunction()">Click me</button>
</div>

<script>
// JavaScript
function myFunction() {
  alert("Hello! You clicked the button.");
}
</script>

</body>
</html>
